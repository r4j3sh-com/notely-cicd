on:
    push:
        branches: [main]

    jobs: 
        deploy:
            - name: Deploy
            runs-on: ubuntu-latest
            steps:
                - name: Checkout repository
                  uses: actions/checkout@v2

                - name: Set up Go
                  uses: actions/setup-go@v5
                  with:
                    go-version: "1.24.1"
                
                - name: Build binary
                  run: ./scripts/buildprod.sh